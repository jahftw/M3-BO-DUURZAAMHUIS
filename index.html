<!DOCTYPE html>
<html lang="nl">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Mirai is an energy dashboard, 
  measuring light in a room and temperature both inside and outside. 
  Also showing weather and energy usage. ">
  <title>Mirai: Energy Dashboard</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="JS/main.js" defer></script>
  <script src="https://kit.fontawesome.com/df78193d73.js" crossorigin="anonymous"></script>
</head>

<body>
  <header>
    <img src="img/MiraiLogo.png" alt="Mirai company logo. Word Mirai spelled with a yellow dot on the first i and a plant sprout as the last i.">
  </header>
  <main>
    <article class="section section-1">
      <section class="card card--1">
        <h2 id="current-date">Current Date</h2>
        <h2 id="current-time">Current Time</h2>
      </section>
      <section class="card card--2">
        <div>
          <p>Amsterdam</p>
        </div>
        <div>
          <p id="js--weather-degrees">0 </p>
          <p>°C</p>
        </div>
        <div>
          <i class="fa-solid fa-temperature-low"></i>
          <pre id="js--weather-minDegrees"> 0 </pre>
          <pre>°C </pre>
          <i class="fa-solid fa-temperature-high"></i>
          <pre id="js--weather-maxDegrees"> 0 </pre>
          <pre>°C </pre>
        </div>
        <div>
          <p id="js--weather-humidity">0</p>
          <p>% Humidity</p>
        </div>
        <div>
          <i class="fa-solid fa-cloud-rain"></i>
          <p id="js--weather-precipitation">0</p>
          <p>%</p>
        </div>
      </section>
      <section class="card card--3">
        <div>
          <p class="sunrise--p">Sunrise</p>
          <p id="js--sunrise"></p>
          <hr>
        </div>
        <div>
          <p class="sunrise--p">Sunset</p>
          <p id="js--sunset"></p>
        </div>
      </section>
    </article>
    <article class="section section-2">
      <section class="card card--4">
        <h3>Temperature Inside</h3>
        <p id="js--temperature-inside">0</p>
        <p>C°</p>
      </section>
      <section class="card card--5">
        <h3>Temperature Outside</h3>
        <span id="js--temperature-outside">0</span>
        <span>C°</span>
      </section>
      <section class="card card--6">
        <h3>Brightness in room</h3>
        <p id="js--brightness-intensity">0</p>
        <p id="js--brightness">0</p>
        <div class="licht">
          <p class="licht--low">0</p>
          <div class="licht--gradient"></div>
          <p class="licht--high">1024</p>
        </div>
      </section>
    </article>
    <section class="card card--7">
      <h3>Gas, Water, Light Usage</h3>
      <canvas id="js--chart-1"></canvas>
    </section>
  </main>
</body>

</html>
