<!DOCTYPE html>
<html lang="nl">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mirai</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="js/main.js" defer></script>
</head>

<body>
  <header>
    <img src="img/MiraiLogo.png" alt="">
  </header>
  <main>
    <article class="section section-1">
      <section class="card card--1">
        <h2 id="current-date"></h2>
        <h2 id="current-time"></h2>
      </section>
      <section class="card card--2">
        <div>
          <p id="js--weather-degrees">0 </p>
          <p>°C</p>
        </div>
        <div>
          <p>Min.</p>
          <p id="js--weather-minDegrees"> 0 </p>
          <p>°C</p>
        </div>
        <div>
          <p>Max.</p>
          <p id="js--weather-maxDegrees"> 0 </p>
          <p>°C</p>
        </div>
        <div>
          <p>0</p>
          <p>% Luchtvochtigheid</p>
        </div>
      </section>
      <section class="card card--3">
        <div>
          <p class="sunrise--p">Sunrise</p>
          <p id="js--sunrise"></p>
          <hr>
        </div>
        <div>
          <p class="sunrise--p">Sunset</p>
          <p id="js--sunset"></p>
        </div>
      </section>
    </article>
    <article class="section section-2">
      <section class="card card--4"></section>
      <section class="card card--5">
      </section>
      <section class="card card--6">
        <h3>Lichtsterkte in kamer</h3>
        <p>0</p>
        <div class="licht">
          <p class="licht--low">0</p>
          <div class="licht--gradient"></div>
          <p class="licht--high">1024</p>
        </div>
      </section>
    </article>
    <section class="card card--7">
      <h3>Gas, Water, Licht Verbruik</h3>
      <canvas id="js--chart-1"></canvas>
    </section>
  </main>
</body>

</html>
